<div class="widget-header">
    <dx-toolbar>
        <dxi-item location="before" widget="dxButton" locateInMenu="never">
            <div *dxTemplate>
                <div class="toolbar-label">
                    {{ title | uppercase }}
                </div>
            </div>
        </dxi-item>
        <!-- <dxi-item
            location="after"
            widget="dxButton"
            locateInMenu="never"
        >
            <div appPermission appFunction="USER" appCommand="CREATE" *dxTemplate>
                <dx-button text="Thêm mới" [icon]="dxButtonConfig.add_icon" [type]="dxButtonConfig.add_type" (click)="add()"></dx-button>
            </div>
        </dxi-item> -->
    </dx-toolbar>
</div>
<!-- <div class="view-card-body">

</div> -->
<div style="width: 600px; margin: 20px auto; min-height: calc(100vh - 120px);">
    <div style="height: 600px; background-color: white; padding: 8px;">
        <form (submit)="onFormSubmit($event)">
            <div class="row">
                <div class="col-12">
                    <div class="my-2">
                        <!-- <label for="">FullName (<span style="color: red;">*</span>)</label> -->
                        <dx-text-box label="FullName" [(value)]="fullName">
                            <dx-validator>
                                <dxi-validation-rule type="required" message="Full name is required"></dxi-validation-rule>
                            </dx-validator>
                        </dx-text-box>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="my-2">
                        <!-- <label for="">Address</label> -->
                        <dx-text-box label="Address" [(value)]="addRess"></dx-text-box>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="my-2">
                        <!-- <label for="">Ngày sinh</label> -->
                        <dx-date-box label="Birthday" displayFormat="dd/MM/yyyy" [useMaskBehavior]="true" [(value)]="birthDay">
                        </dx-date-box>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="my-2">
                        <!-- <label for="">Giới tính</label> -->
                        <dx-select-box label="Gender" [dataSource]="allGender" valueExpr="value" displayExpr="label"
                            [(value)]="gender"></dx-select-box>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="my-2">
                        <!-- <label for="">Email</label> -->
                        <dx-text-box label="Email" [(value)]="email"></dx-text-box>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="my-2">
                        <!-- <label for="">Số điện thoại</label> -->
                        <dx-text-box label="Phone Number" [(value)]="phoneNumber"></dx-text-box>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-right">
                    <dx-button text="Save" [icon]="dxButtonConfig.save_icon" [type]="dxButtonConfig.save_type"
                        [useSubmitBehavior]="true">
                    </dx-button>
                    <dx-button style="margin-left: 10px;" text="Cancel" [icon]="dxButtonConfig.cancel_icon" [type]="dxButtonConfig.cancel_type"
                        (click)="onCancel()">
                    </dx-button>
                </div>
            </div>
        </form>


    </div>

</div>
